<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bitnami demo</title>
        <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
        <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <div id="container" class="block"></div>

        <script id="initialForm" type="text/x-handlebars-template">
            <h2>Bitnami demo</h2>
            <form>
                <input type="text" name="accessKeyId" placeholder="Access Key">
                <input type="password" name="secretAccessKey" placeholder=" Secret Access Key">
                <div id="createAMI" class="button">Create Wordpress AMI</div>
            </form>
        </script>

        <script id="serverInitializing" type="text/x-handlebars-template">
            <h2>Your server is initializing...</h2>

            <h4>This may take a while. Why don't you open the console and take a look at each request?</h3>
            <h4>If nothing is happening make sure you have no security rule called <span class="blue">bitnamiDemo</span>.</h4>
        </script>

        <script id="serverReady" type="text/x-handlebars-template">
            <h2>Your instance is ready. Hooray!!</h2>
            <a href="http://{{link}}" id="serverLink">Click here to view it</a>
            <div id="stopServer" data-id="{{id}}" class="button">Stop instance</div>
        </script>

        <script id="serverStopped" type="text/x-handlebars-template">
            <h2>Your instance has been stopped.</h2>
            <div id="restart" class="button">Launch another instance</div>
        </script>

        <footer>
            <!-- Put a symbol for konami code in the footer -->
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/vendor/vendor.min.js"></script>
        <script src="scripts/index.min.js"></script>

    </body>
</html>
