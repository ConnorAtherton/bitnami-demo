<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bitnami demo</title>
        <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <div id="container" class="block"></div>

        <script id="initialForm" type="text/x-handlebars-template">
            <h2>Bitnami demo</h2>
            <form>
                <input type="text" name="accessKeyId">
                <input type="text" name="secretAccessKey">
                <button id="createAMI">Create Wordpress AMI</button>
            </form>
        </script>

        <script id="serverInitializing" type="text/x-handlebars-template">
            <h2>Your server is initializing...</h2>
        </script>

        <script id="serverReady" type="text/x-handlebars-template">
            Your server is ready.
            <a href="http://{{link}}" id="serverLink">Click here to view it</a>
            <button id="stopServer" data-id="{{id}}">Stop server instance</button>
        </script>

        <script id="serverStopped" type="text/x-handlebars-template">
            Your instance has been stopped.
            This is the last template to be displayed.
        </script>

        <footer>
            <!-- Put a symbol for konami code in the footer -->
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/vendor/vendor.min.js"></script>
        <script src="scripts/index.min.js"></script>

    </body>
</html>
